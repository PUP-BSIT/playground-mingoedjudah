<div *ngIf="subjectId">
    <p>Activity Table for Subject ID: {{ subjectId }}</p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Score</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of activities">
          <td>{{ activity.id }}</td>
          <td>{{ activity.score | number:'1.0-0' }}</td>
          <td>{{ activity.total | number:'1.0-0' }}</td>
          <td>
            <button (click)="updateActivity(activity)">Update</button>
            <button (click)="deleteActivity(activity.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="openAddActivityModal()">Add Activity</button>
  
    <div *ngIf="showAddActivityModal">
      <div class="modal-content">
        <h2>Add Activity</h2>
        <input type="number" [(ngModel)]="newActivityScore" placeholder="Enter score">
        <input type="number" [(ngModel)]="newActivityTotal" placeholder="Enter total">
        <div class="modal-buttons">
          <button (click)="addActivity()">Save</button>
          <button (click)="closeAddActivityModal()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
